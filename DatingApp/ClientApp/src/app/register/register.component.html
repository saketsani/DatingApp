<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>
    <div class="form-group">
        <input type="text" class="form-control" name="username" [(ngModel)]="model.username" placeholder="User Name">
        <input type="password" class="form-control mt-2" name="password" [(ngModel)]="model.password" placeholder="Password">
    </div>
    <div class="form-group text-center">
        <button class="btn btn-primary m-2" type="submit">Register</button>
        <button class="btn btn-default m-2" (click)="cancel()" type="button">Cancel</button>
    </div>
</form>
